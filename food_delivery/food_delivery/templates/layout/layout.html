{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <div style="border-bottom: 1px solid #ddd;">
        <div class='header-member'>
            <div class='logo'>
                <a href="/">
                    <img src="https://img.etoday.co.kr/pto_db/2019/04/600/20190407100254_1317721_860_392.png" alt=""/>
                </a>
            </div>
            <div class='addr'>
                <input type="text" placeholder='주소입력'/>
                <button>주소검색</button>
            </div>
            {%if request.session.login == None %}
            <div class='login'>
                <ul>
                    <li>
                        <a href="/member/login">로그인</a>
                    </li>
                    <li>
                        <a href="/member/signup">회원가입</a>
                    </li>
                </ul>
            </div>
            {%else%}
            <div class='login'>
                <ul>
                    <li>
                        <a href="/member/logout">로그아웃</a>
                    </li>
                    <li>
                        <a href="/member/signup">주문내역</a>
                    </li>
                    <li>
                        <a href="/member/signup">가게등록</a>
                    </li>
                </ul>
            </div>
            {%endif%}
        </div>
    </div>
    {%block content%}
    {%endblock%}
</body>
</html>
