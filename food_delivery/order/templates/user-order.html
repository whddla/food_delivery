{% extends 'layout/layout.html' %}
{%load static%}
{%block title%}주문하기{%endblock%}
{%block content%}
<link rel="stylesheet" href="{% static 'css/order.css' %}">
<div class="container">
    <div class="left-tab">
        <!-- 가게 정보 -->
        <div class="store">
            <table>
                <tbody>
                    <tr>
                        <td rowspan="3">가게명</td>
                        <td>최소주문</td>
                        <td>12,000원</td>
                    </tr>
                    <tr>
                        <td>배달팁</td>
                        <td>2,000원</td>
                    </tr>
                    <tr>
                        <td>평점</td>
                        <td>★★★★★ (5.0)</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 탭 버튼 -->
        <div class="tab_box">
            <button class="tabs active" onclick="tabopen(event,'menu-tab')" id="basic_content">메뉴</button>
            <button class="tabs" onclick="tabopen(event,'info-tab')" >정보</button>
            <button class="tabs" onclick="tabopen(event,'review-tab')" >리뷰</button>
        </div>
        <!-- 메뉴 탭 -->
        <div id="menu-tab" style="display: block;" class="content">
            <ul>
                <li class="menu-item">
                    <table>
                        <tr>
                            <td rowspan="2" style="width: 180px;padding:0">사진</td>
                            <td>음식명</td>
                        </tr>
                        <tr>
                            <td>가격</td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <!-- 정보 탭 -->
        <div id="info-tab" class="content">
            <div style="margin-bottom: 40px;">
                <div class="title info-icon">사장님알림</div>
                <div>딜리버리 서비스 메뉴의 가격은 매장 가격과 상이할 수 있습니다.</div>
            </div>
        </div>
        <!-- 리뷰 탭 -->
        <div id="review-tab" class="content">
            <div class="count">
                리뷰 <strong>10개</strong>
            </div>
            <div class="review">
                <div>
                    <strong>이*임님</strong>
                    <span>1시간 전</span>
                    <span>★★★★★</span>
                </div>
                <div>
                    hi
                    <img style="width: 100%; height: 200px;" src="" alt="">
                </div>
                <p>너무 맛있어용</p>
            </div>
        </div>
    </div>
    <div class="right-tab">
        <form action="" method="post">
            <div class="order-menu">

            </div>
            <div class="pay-view"></div>
            <div class="request-menu"></div>
            <div class="pay-menu">
                <button>결제하기</button>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'js/tab.js' %}"></script>
{%endblock%}
